<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Tracker</title>
</head>
<body>
    <div>
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Sign Out"/>
        </form>
    </div>
    <div>
        <form th:action="@{/main}" method="post">
            <input type="text" name="issueName" placeholder="Добавьте задачу">
            <input type="text" name="issueDescription" placeholder="Добавьте описание">

            <button type="submit">Добавить</button>
        </form>
    </div>

    <table>
        <caption>Задачи</caption>
        <tr th:each="issue : ${issues}">
            <td th:text="${issue.id}"></td>
            <td th:text="${issue.name}"></td>
            <td th:text="${issue.description}"></td>
            <td th:text="${issue.date}"></td>
        </tr>
    </table>



</body>
</html>
