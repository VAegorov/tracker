<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Tracker</title>
</head>
<body>
    <div>
        <form th:action="@{/logout}" th:method="post">
            <input type="submit" value="Sign Out"/>
        </form>
    </div>
    <div>
        <form th:action="@{/home}"  th:method="post">
            <input type="text" name="projectName" placeholder="Добавьте проект">
            <button type="submit">Добавить</button>
        </form>
    </div>

    <div>
        <h3>Проекты</h3>
        <ul th:each="project : ${projects}">
            <form th:action="@{/workspace}"  th:method="post">
                <li th:text="${project.id} + ' ' + ${project.projectName}"></li>
                <input th:hidden="${project.id}" th:value="${project.id}" name="id">
                <button type="submit">Перейти</button>
                <!--<a th:href="@{/workspace}">Перейти</a>-->
            </form>
        </ul>
    </div>




</body>
</html>
