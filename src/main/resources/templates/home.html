<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Tracker</title>
</head>
<body>
    <div>
        <form th:action="@{/logout}" th:method="post">
            <input type="submit" value="Sign Out"/>
        </form>
    </div>
    <a href="useredit.html" th:href="@{/useredit}">Личный профиль</a>

    <div th:if="${isadmin}">
        <a href="adminmain.html" th:href="@{/admin/main}">Панель администратора</a>
    </div>

    <div>
        <form th:action="@{/home}"  th:method="post">
            <input type="text" name="projectName" placeholder="Добавьте проект">
            <button type="submit">Добавить</button>
        </form>
    </div>

    <div>
        <h3>Проекты, где вы создатель:</h3>
        <ul th:each="project : ${ownerProjects}">
            <form th:action="@{/workspace}"  th:method="get">
                <li th:text="${project.id} + ' ' + ${project.projectName}"></li>
                <input th:hidden="projectId" th:value="${project.id}" name="projectId">
                <button type="submit">Перейти</button>
            </form>
        </ul>
    </div>
    <div>
            <h3>Проекты, где вы администратор:</h3>
            <ul th:each="project : ${adminProjects}">
                <form th:action="@{/workspace}"  th:method="get">
                    <li th:text="${project.id} + ' ' + ${project.projectName}"></li>
                    <input th:hidden="projectId" th:value="${project.id}" name="projectId">
                    <button type="submit">Перейти</button>
                </form>
            </ul>
        </div>
    <div>
            <h3>Проекты, где вы участник:</h3>
            <ul th:each="project : ${userProjects}">
                <form th:action="@{/workspace}"  th:method="get">
                    <li th:text="${project.id} + ' ' + ${project.projectName}"></li>
                    <input th:hidden="projectId" th:value="${project.id}" name="projectId">
                    <button type="submit">Перейти</button>
                </form>
            </ul>
        </div>

</body>
</html>
